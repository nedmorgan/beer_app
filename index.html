<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <title>Beer Picker App</title>
</head>

<body>
  <h1>Beer Picker App</h1>
  <input class="input-field" id="input" placeholder="Enter ABV (example 4.5)">
  <button id="submit">Find My Beer!</button>
  <div class="beers">
    <div class="beer-icon">
      <img id="beer-image"></img>
    </div>
    <ul class="beer-list">
      <li class="beer-name"></li>
      <li class="beer-abv"></li>
      <li class="description"></li>
    </ul>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
